name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ steps.app-token.outputs.token }}
      - uses: DeterminateSystems/nix-installer-action@v13
        with:
          extra-conf: |
            substituters = https://cache.nixos.org https://cache.garnix.io https://rosnix.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= rosnix.cachix.org-1:jY+HaQHRBBXJKhFVNdB2jg4+7ohjH6lUAFXhUAawh6k=
      - name: Configure Git
        run: |
          git config --global user.name "rosnix-maintenance[bot]"
          git config --global user.email "179381774+rosnix-maintenance[bot]@users.noreply.github.com"
      - name: Update 
        run: |
          nix flake update --commit-lock-file
          nix run .#ci-update
      - name: Update develop branch
        run: |
          git push origin develop

