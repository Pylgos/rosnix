name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@v13
        with:
          extra-conf: |
            substituters = https://cache.nixos.org https://cache.garnix.io https://rosnix.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= rosnix.cachix.org-1:jY+HaQHRBBXJKhFVNdB2jg4+7ohjH6lUAFXhUAawh6k=
      - name: Configure Git
        run: |
          git remote set-url origin "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Update 
        run: |
          nix flake update --commit-lock-file
          nix run .#ci-update
      - name: Update develop branch
        run: |
          if ! git log --exit-code origin/develop..HEAD > /dev/null; then
            git push origin develop
            gh workflow run create-sync-pr --ref develop
          fi

